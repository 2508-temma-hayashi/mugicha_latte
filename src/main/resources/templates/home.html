<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ホーム画面</title>
</head>
<body>
    <h1>ホーム画面</h1>

    <!--menu-->
    <div>
        <!--新規投稿画面へのリンク-->
        <a th:href="@{/post}">新規投稿画面</a>
        <!--ユーザー管理画面へ遷移するリンク（本社総務人事部のみ遷移可能）-->
        <div th:if="${buttonFlag == 'ON'}">
            <a th:href="@{user/list}">ユーザー管理画面</a>
        </div>
        <!--ログアウトボタン-->
        <a th:href="@{/logout}">ログアウト</a>
    </div>


    <!--絞り込み入力-->
    <form th:action="@{/home}" th:object="${messageSearchForm}" method="get">
        <label>開始日：</label><input type="date" th:field="*{startDate}">
        <label>終了日：</label><input type="date" th:field="*{endDate}">
        <label>カテゴリー</label><input type="text" th:field="*{category}">
        <button type="submit">絞り込み</button>
    </form>
    <hr/>


    <!--エラーメッセージ表示-->

    <!--投稿表示　件名・カテゴリー・本文・投稿日時・投稿者（氏名）-->
    <div th:each="m : ${messageFormList}">
        <p>
            <span th:text="${m.account}"></span>
            <span th:text="${#temporals.format(m.createdDate, 'yyyy/MM/dd HH:mm')}"></span>
        </p>
        <p>件名:<span th:text="${m.title}"></span></p>
        <p>カテゴリー:<span th:text="${m.category}"></span></p>
        <p th:text="${m.text}"></p><br/>
        <!--コメント入力欄-->
        <form th:action="@{/comment}" th:object="${commentForm}" method="post">
            <textarea th:field="*{text}"></textarea><br/>
            <input type="submit" value="コメントする">
        </form>
        <!--コメント一覧-->
        <div th:each="c : ${commentList}" th:if="${c.messageId == m.id}">
            <div class="" style="display: flex;">
                <p th:text="${c.User.name}"></p>
                <p th:text="${#temporals.format(c.createdDate, 'yyyy/MM/dd HH:mm')}"></p>
            </div>
            <p th:text="${c.text}"></p>
        </div>
    </div>
</body>
</html>
