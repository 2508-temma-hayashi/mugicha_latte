    <meta charset="UTF-8">
    <link th:href="@{/css/normalize.css}" rel="styleSheet">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <link th:href="@{/css/signup.css}" rel="styleSheet">
    <title>ユーザー登録</title>
</head>
<body>
    <div class="contents">
        <h1>ユーザー登録</h1>
        <!--メニュー-->
        <div>
            <a th:href="@{/user/list}">ユーザー管理画面</a>
            <a th:href="@{/}">ホーム画面</a>
        </div>
        <!--エラーメッセージ-->
        <div th:if="${errorMessages != null}" class="error-messages">
            <ul>
                <li th:text="${errorMessages}"></li>
            </ul>
        </div>

        <form th:action="@{/signup}" method="post" th:object="${signupModel}">
            <table>
                <tbody>
                    <tr>
                        <td class="first">
                            <!--フォームの名前-->
                            アカウント
                        </td>
                        <td class="second">
                            <!--フォームタグはここに-->
                            <input type="text" th:field="*{account}" placeholder="6~20文字で入力してください">
                        </td>
                    </tr>
                    <tr>
                        <td class="first">
                            <!--フォームの名前-->
                            パスワード
                        </td>
                        <td class="second">
                            <!--フォームタグはここに-->
                            <input type="password" th:field="*{password}" placeholder="6~20文字で入力してください">
                        </td>
                    </tr>
                    <tr>
                        <td class="first">
                            <!--フォームの名前-->
                            パスワード（確認用）
                        </td>
                        <td class="second">
                            <!--フォームタグはここに-->
                            <input type="password" th:field="*{passwordConfirm}" placeholder="パスワードを再入力してください">
                        </td>
                    </tr>
                    <tr>
                        <td class="first">
                            <!--フォームの名前-->
                            氏名
                        </td>
                        <td class="second">
                            <!--フォームタグはここに-->
                            <input type="text" th:field="*{name}" placeholder="10文字以下で入力してください">
                        </td>
                    </tr>
                    <tr>
                        <td class="first">
                            <!--フォームの名前-->
                            支社
                        </td>
                        <td class="second">
                            <!--フォームタグはここに-->
                            <select th:field="*{branchId}">
                                <option value="" th:selected="${branchId == null}">--支社を選択--</option>
                                <option value="1" th:selected="${branchId == 1}">本社</option>
                                <option value="2" th:selected="${branchId == 2}">支社A</option>
                                <option value="3" th:selected="${branchId == 3}">支社B</option>
                                <option value="4" th:selected="${branchId == 4}">支社C</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="first">
                            <!--フォームの名前-->
                            部署
                        </td>
                        <td class="second">
                            <!--フォームタグはここに-->
                            <select th:field="*{departmentId}">
                                <option value="" th:selected="${departmentId == null}">--部署を選択--</option>
                                <option value="1" th:selected="${departmentId == 1}">総務人事部(本社のみ)</option>
                                <option value="2" th:selected="${departmentId == 2}">情報管理部(本社のみ)</option>
                                <option value="3" th:selected="${departmentId == 3}">営業部</option>
                                <option value="4" th:selected="${departmentId == 4}">技術部</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="登録する">
        </form>
